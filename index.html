<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetics Business</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

    <h1>Welcome to Our Aesthetics Clinic</h1>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <h2>Customer Testimonials</h2>
        <div class="swiper-container testimonial-carousel">
            <div class="swiper-wrapper" id="testimonial-container">
                <!-- Testimonials will load here dynamically -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
        <h2>Our Services & Prices</h2>
        <div id="pricing-container">
            <!-- Prices will load here dynamically -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
