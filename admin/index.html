<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <!-- CMS Script: Ensure this is properly loaded -->
    <script src="https://unpkg.com/netlify-cms-app@2.14.26/dist/netlify-cms.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof CMS !== "undefined") {
                CMS.init({ config: "/admin/config.yml" });
            } else {
                console.error("CMS is not defined. The script may not have loaded correctly.");
            }
        });
    </script>
    
</body>
</html>
