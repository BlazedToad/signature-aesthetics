<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../scripts.js"></script> <!-- ✅ Load scripts.js -->
</head>
<body>

    <!-- ✅ Hero Section for Admin -->
    <section class="hero">
        <div class="logo-container fade-in">
            <span class="sa">SA</span>
            <p class="brand-name">Signature Aesthetics</p>
        </div>
        <div class="hero-buttons fade-in">
            <button id="googleLoginBtn" class="cta-button" style="border-color: white;">Sign In</button>
        </div>
    </section>

    <script type="module">
        import { loginWithGoogle } from "../scripts.js"; // ✅ Import only the login function
        document.getElementById("googleLoginBtn").addEventListener("click", loginWithGoogle);
    </script>

</body>
</html>
