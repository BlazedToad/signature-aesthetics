<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Login</h2>
    <button id="googleLoginBtn">Login with Google</button>

    <!-- Firebase Authentication -->
    <script type="module">
        // ✅ Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQP5qixI-UfTROYCLCNdLHibfsH49Q6Sg",
            authDomain: "signature-aesthetics.firebaseapp.com",
            projectId: "signature-aesthetics",
            storageBucket: "signature-aesthetics.appspot.com",  // 🔥 Fixed typo
            messagingSenderId: "224020859017",
            appId: "1:224020859017:web:8e3533d1123a4adf669e58"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ✅ Google Login Function
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    const allowedEmail = "stephaniehallx@gmail.com";

                    if (user.email === allowedEmail) {
                        console.log("Logged in as:", result.user.email);
                        window.location.href = "/admin/dashboard.html";  // ✅ Redirect to admin page
                    } else {
                        console.error("❌ Unauthorized user:", user.email);
                        alert("Access Denied: You are not authorized to log in.");
                        signOut(auth);
                        window.location.href = "index.html"; // ✅ Redirect to login page
                    }
                })
                .catch((error) => {
                    console.error("Login error:", error.message);
                });
        });
    </script>
</body>
</html>
